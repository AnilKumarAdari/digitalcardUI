<!-- product-table.component.html -->
<button (click)="AddProduct()" class="btn btn-outline-primary">Add</button>

<table class="table space-top1">
  <thead>
    <tr>
      <th>ID</th>
      <th (click)="sort('name')">Name</th>
      <th (click)="sort('description')">Description</th>
      <th (click)="sort('price')">Price</th>
      <th (click)="sort('quantity')">Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.idNo }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.quantity }}</td>
      <td>
        <button class="btn btn-sm btn-primary" (click)="editProduct(product)">
          Edit
        </button>
        <!-- <button
          class="btn btn-sm btn-danger"
          (click)="deleteProduct(product.id)"
        >
          Delete
        </button> -->
      </td>
    </tr>
  </tbody>
</table>

<ngb-pagination
  [collectionSize]="totalItems"
  [(page)]="page"
  [pageSize]="pageSize"
  (pageChange)="refreshProducts()"
></ngb-pagination>
