<form (ngSubmit)="onSubmit()" [formGroup]="cardForm" class="fs-6">
  <div class="card text-center">
    <div class="card-header">
      Create Card

      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="closeModal()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="card-body text-left" Id="GFG">
      <div ngbAccordion #accordion="ngbAccordion">
        <div ngbAccordionItem="CustomerDetails" [collapsed]="false">
          <h2 ngbAccordionHeader>
            <button ngbAccordionButton>Customer Details</button>
          </h2>
          <div ngbAccordionCollapse>
            <div ngbAccordionBody>
              <ng-template>
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-md-4">
                      <label for="customerName" class="form-label"
                        >Customer Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="customerName"
                        id="customerName"
                        aria-describedby="customerName"
                        placeholder="Customer Name"
                        formControlName="customerName"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="PhoneNumber" class="form-label"
                        >Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        name="PhoneNumber"
                        id="PhoneNumber"
                        aria-describedby="PhoneNumber"
                        placeholder="Phone Number"
                        formControlName="phoneNumber"
                      />
                    </div>
                    <div class="col-md-4">
                      <label for="address" class="form-label">Address</label>
                      <textarea
                        class="form-control"
                        name="address"
                        id="address"
                        rows="3"
                        formControlName="address"
                        placeholder="Address"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="col-md-3 offset-10">
        <button type="submit" class="btn btn-outline-primary">
          Generate Card
        </button>
      </div>
    </div>
  </div>
</form>
